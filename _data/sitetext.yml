en: &DEFAULT_EN
  header:
    title: Shopping without packaging
    text: Coming soon to the north of Munich!
    button: Tell me more
    buttonlink: "#services"

  about:
    title: "About us"
    text: "Our Story"
    body: "We run this store as a registered cooperative.

    Simply because we want to dome good for the environment.


    Currently we are preparing everything in order to open up a store in 2022. Let us know if you want to help!"
    section: about

  services:
    title: "The store"
    text: "in the north of Munich"
    section: services
    list:
      - title: "No packaging"
        desc: "We only sell products without packaging. That way we avoid waste and reduce our environmental footprint."
        icon: fas fa-box-open
      - title: "Regional manufacturers"
        desc: "We buy our products from regional manufacturers wherever possible. This reduces the transporting distances and reduces CO2 produced by long distance driving."
        icon: fas fa-truck-moving
      - title: "Good vibes"
        desc: "Our store is not only good for buying stuff but also a great place to be. Come by and grab a coffee with us!"
        icon: fas fa-mug-hot

