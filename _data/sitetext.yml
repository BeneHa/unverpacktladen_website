  faq:
    title: Često postavljena pitanja
    items:
      - question: Zašto zadruga?
        answer: Svi želimo pomoći u otvaranju trgovine, ali imamo i svoje poslove s punim radnim vremenom. Distribuirajući projekt kao zadrugu na mnogo
          ramena, radni teret ostaje upravljiv i svatko rizikuje samo onoliko novca koliko želi uložiti.
      - question: Je li zadruga registrirana?
        answer: Zadruga je registrirana u registru zadruga.
      - question: Kako je strukturirana zadruga?
        answer: Članovi biraju nadzorni odbor na Glavnoj skupštini, koji zatim postavlja upravni odbor. Upravni odbor potom vodi poslove zadruge.
      - question: Kako mogu postati član?
        answer: Već sada se možeš prijaviti s našim [obrascom za pristupanje](../../lang/de/membership.html). Pošalji nam popunjeni obrazac, zatim ćemo
          ti poslati tvoj broj člana i možeš prenijeti svoj udio.
      - question: Koji je minimalni i maksimalni iznos doprinosa?
        answer: Moguće je kupiti jedan ili više udjela po osobi, jedan udio košta 150€. Maksimalni broj udjela nije definiran.
      - question: Kako mogu doprinijeti?
        answer: Imamo različite radne skupine koje se bave temama poput trgovine, financija ili tehnologije. Pošalji nam [mail](mailto:info@rieselbar.de),
          a zatim ćemo bliže razgovarati.
      - question: Kako teče rad u zadruzi?
        answer: Svaka radna grupa razmjenjuje informacije pojedinačno. U važnim prilikama, članovi nadzornog i upravnog odbora koordiniraju, te se organizira
          sastanak sa svim članovima.
      - question: Koje usluge moraju pružiti članovi?
        answer: Ne moraš obavljati nikakve usluge, rad u radnim grupama je potpuno dobrovoljan.
      - question: Postoji li obaveza dodatnih uplata?
        answer: Ne, prema našem [statutu](../../lang/de/membership.html) to nije predviđeno. To znači da od tebe ne može biti zahtijevano da platiš više
          novca osim za svoje udjele.
      - question: Što je ako se želim ispisati?
        answer: Svaki član ima pravo otkazati članstvo do kraja kalendarske godine. Otkaz mora biti podnesen najmanje šest mjeseci unaprijed u pisanom obliku
          i moguć je najranije na kraju treće poslovne godine nakon učlanjenja.
      - question: Koji je trenutni status?
        answer: 8. ožujka 2024. smo otvorili kod Hanuschkea.
      - question: Već idem na tjedni sajam. U čemu se razlikuje trgovina bez pakiranja?
        answer: Sortiment trgovine bez pakiranja je širi. Ne postoji samo voće i povrće, već i suhe namirnice kao što su brašno, grah i riža, kao i kozmetički
          proizvodi poput sapuna, šampona i tableta za zubnu pastu.

