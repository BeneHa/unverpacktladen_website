  faq:
    title: "Frequently asked question"
    items:
    - question: "Why create a cooperative?"
      answer: "We want to open this store but all of us have a main job which we want to keep. By doing this project as a cooperative the workload stays smaller for everyone involved. Also, everyone is liable only with the money which he or she invested initially."
    - question: "Is the cooperative registered?"
      answer: "Not yet, we are working on this. It will hopefully be done by the end of March."
    - question: "How is the cooperative structured?"
      answer: "All members elect the supervisory committee in a general assembly. The committee then appoints the board which runs the daily business."
    - question: "How can I become a member?"
      answer: "As soon as we are officially founded you can fill out an entry form an join us. After you have sent us the money for your shares you are officially part of the cooperative."
    - question: "How many shares can I buy?"
      answer: "Every person can buy between 1 and 30 shares."
    - question: "How can I participate?"
      answer: "We have different working groups for topics like the store, finances and technical stuff. Message us and we we will find out the best area for you to help us."
    - question: "How is the work managed?"
      answer: "Every working group exchanges on its topic, we usually use Microsoft Teams for the exchange or we meet in person. For important decisions the board and the supervisory committee organize a meeting with all members (so far only as video conferences)."
    - question: "How much work does a member have to do?"
      answer: "All work in the working groups is voluntary, there is no obligation to work for any number of hours."
    - question: "Is there a reserve liability?"
      answer: "No. That means it cannot happen that you have to pay anything additionally to the shares you buy."
    - question: "What happens if I want to quit?"
      answer: "It is possible any time to quit and get the money back for which you bought your shares."


