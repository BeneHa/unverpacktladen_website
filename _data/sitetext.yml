    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "The idea"
        year: "Summer 2021"
        desc: "Four friends from the north of Munich decide to create a registered cooperative. The goal is to open up a store selling products without packaging. They search for collaborators via nebenan.de"
