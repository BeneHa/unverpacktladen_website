    items:
      - question: Why a cooperative?
        answer: We all want to help open a store, but we have main jobs that we want to continue. By distributing the project as a cooperative among many
          shoulders, the workload remains manageable and everyone is only liable with as much money as they want to invest.
      - question: Is the cooperative registered?
        answer: The cooperative is registered in the Cooperative Register.
      - question: How is a cooperative structured?
        answer: The members elect the supervisory board at the general meeting, which in turn appoints the executive board. The executive board then manages
          the business of the cooperative.
      - question: How can I become a member?
        answer: You can sign up now with our [Membership Form](../../lang/de/membership.html). Send us the completed form, then we will send you your membership
