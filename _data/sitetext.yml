  faq:
    title: "Frequently Asked Questions"
    items:
    - question: "Why a cooperative?"
      answer: "We all want to help open a store, but we have main jobs that we want to continue. By distributing the project as a cooperative among many shoulders, the workload remains manageable and everyone is only liable with as much money as they want to invest."
    - question: "Is the cooperative registered?"
      answer: "The cooperative is registered in the Cooperative Register."
    - question: "How is a cooperative structured?"
      answer: "The members elect the supervisory board at the general meeting, which in turn appoints the executive board. The executive board then manages the business of the cooperative."
    - question: "How can I become a member?"
      answer: "You can sign up now with our [Membership Form](../../lang/de/membership.html). Send us the completed form, then we will send you your membership number and you can transfer your share."
    - question: "What are the minimum and maximum contributions?"
      answer: "It is possible to buy one or more shares per person, one share costs 150€. There is no maximum number of shares."
    - question: "How can I get involved?"
      answer: "We have various working groups that focus on topics such as the store, finances, or technology. Write us an [email](mailto:info@rieselbar.de), then we can discuss further."
    - question: "How does the work in the cooperative proceed?"
      answer: "Each working group exchanges information individually. On important occasions, the supervisory boards and executive boards coordinate, and a meeting with all members is organized."
    - question: "What services must members provide?"
      answer: "You don't have to perform any services with us, participation in the working groups is completely voluntary."
    - question: "Is there a margin call?"
      answer: "No, this is not provided for according to our [Statutes](../../lang/de/membership.html). This means that it cannot happen that you have to pay any more than the money for your shares."
    - question: "What if I want to exit?"
      answer: "Every member has the right to terminate their membership at the end of the calendar year. The termination must be made in writing at least six months prior and is possible at the earliest at the end of the third fiscal year after joining as a member."
    - question: "What is the current status?"
      answer: "On March 8th, 2024, we opened at Hanuschke."
    - question: "I already go to the farmers' market. What sets the package-free store apart?"
      answer: "The range of a package-free store is wider. There's not just fruit and vegetables, but also dry goods like flour, beans, and rice, as well as cosmetics like soap, shampoo, and toothpaste tabs."


