    text: Bald auch im Münchner Norden!
    button: Erzählt mir mehr
    buttonlink: "#services"

  about:
    title: "Über uns"
    text: ""
    body: "Wir planen, einen Genossenschaft zu gründen, die einen unverpackt Laden im Münchner Norden betreiben soll.

    
     Derzeit sind wir noch in der Vorbereitung, um im Jahr 2022 den Laden eröffnen zu können. Meld dich bei uns wenn du dabei sein willst!"
