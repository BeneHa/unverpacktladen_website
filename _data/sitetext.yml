  faq:
    title: الأسئلة المتكررة
    items:
      - question: لماذا تعاونية؟
        answer: نريد جميعًا مساعدة في فتح متجر، لكن لدينا وظائف رئيسية نريد أن نواصلها. من خلال توزيع المشروع كتعاونية بين الكثير من الكاهل، يبقى العبء
          المتحمل قابلًا للتحمل ويكون كل شخص مسؤولًا فقط بقدر المال الذي يرغب في استثماره.
      - question: هل المعاونية مسجلة؟
        answer: التعاونية مسجلة في سجل التعاونيات.
      - question: كيف تكون تعاونية منظمة؟
        answer: ينتخب الأعضاء مجلس الرقابة في الجمعية العامة، الذي يعين بدوره مجلس الإدارة. يدير مجلس الإدارة بعد ذلك أعمال التعاونية.
      - question: كيف يمكنني أن أصبح عضوًا؟
        answer: يمكنك التسجيل الآن باستخدام [نموذج العضوية](../../lang/de/membership.html). أرسل لنا النموذج المكتمل، ثم سنرسل لك رقم العضوية الخاص بك ويمكنك
          تحويل حصتك.
      - question: ما هي الحد الأدنى والحد الأقصى للمساهمات؟
        answer: من الممكن شراء سهم واحد أو أكثر لكل شخص، ويكلف السهم الواحد 150 يورو. لا يوجد حد أقصى لعدد الأسهم.
      - question: كيف يمكنني المشاركة؟
        answer: لدينا مجموعات عمل مختلفة تركز على مواضيع مثل المتجر والأمور المالية والتكنولوجيا. اكتب لنا [بريدًا إلكترونيًا](mailto:info@rieselbar.de)،
          ثم يمكننا مناقشة المزيد.
      - question: كيف تتقدم العمل في التعاونية؟
        answer: تبادل كل مجموعة عمل المعلومات بشكل فردي. في المناسبات الهامة، يتنسق مجالس الرقابة ومجالس الإدارة، ويتم تنظيم اجتماع مع جميع الأعضاء.
      - question: ما هي الخدمات التي يجب أن تقدمها الأعضاء؟
        answer: لا تحتاج إلى تقديم أي خدمات معنا، مشاركة الأعضاء في مجموعات العمل اختيارية تمامًا.
      - question: هل هناك دعوة هامشية؟
        answer: لا، لا يتم توفير ذلك وفقًا لأنظمتنا [الأساسية](../../lang/de/membership.html). وهذا يعني أنه لا يمكن أن يحدث أن تضطر إلى دفع أي مبلغ إضافي
          بخلاف المال المستثمر في أسهمك.
      - question: ماذا لو أردت الخروج؟
        answer: لكل عضو الحق في إنهاء عضويته في نهاية العام الميلادي. يجب أن يتم الإنهاء كتابةً قبل ستة أشهر على الأقل ويكون ممكنا في أقرب وقت ممكن في نهاية
          السنة المالية الثالثة بعد الانضمام كعضو.
      - question: ما هو الوضع الحالي؟
        answer: في 8 مارس 2024، افتتحنا في هانوشكي.
      - question: أذهب بالفعل إلى السوق الزراعي. ما الذي يميز متجرا لا يحتوي على تغليف عن الآخر؟
        answer: تشمل مجموعة متجر لا يحتوي على تغليف أوسع. ليس فقط الفاكهة والخضروات، ولكن أيضًا السلع الجافة مثل الطحين والفاصوليا والأرز، وكذلك مستحضرات
          التجميل مثل الصابون والشامبو وأقراص الوضعية للأسنان.

