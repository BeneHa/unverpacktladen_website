  faq:
    title: Häufig gestellte Fragen
    items:
      - question: Warum eine Genossenschaft?
        answer: Wir alle möchten helfen, einen Laden zu eröffnen, aber wir haben hauptberufliche Jobs, denen wir auch weiterhin nachgehen wollen. Indem
          wir das Projekt als Genossenschaft auf viele Schultern verteilen, bleibt der Arbeitsaufwand überschaubar und jeder haftet auch nur mit so viel
          Geld, wie er einzahlen will.
      - question: Ist die Genossenschaft eingetragen?
        answer: Die Genossenschaft ist im Genossenschaftsregister eingetragen.
      - question: Wie ist eine Genossenschaft aufgebaut?
        answer: Die Mitglieder wählen bei der Generalversammlung den Aufsichtsrat, der wiederum den Vorstand einsetzt. Der Vorstand führt dann die Geschäfte
          der Genossenschaft.
      - question: Wie kann ich Mitglied werden?
        answer: Du kannst dich jetzt schon mit unserem [Beitrittsformular](../../lang/de/membership.html) anmelden. Schick uns das ausgefüllte Formular,
          dann schicken wir dir deine Mitgliedsnummer und du kannst deinen Anteil überweisen.
      - question: Was ist der Mindest- und Höchstbeitrag?
        answer: Es ist möglich, einen oder mehrere Anteile pro Person zu kaufen, ein Anteil kostet 150€. Eine Höchstzahl an Anteilen gibt es nicht.
      - question: Wie kann ich mich einbringen?
        answer: Wir haben verschiedene Arbeitsgruppen, die sich um Themen wie den Laden, Finanzen oder Technik kümmern. Schreib uns eine [Mail](mailto:info@rieselbar.de),
          dann besprechen wir näheres.
      - question: Wie läuft die Arbeit in der Genossenschaft ab?
        answer: Jede Arbeitsgruppe tauscht sich individuell aus. Zu wichtigen Anlässen stimmen sich die Aufsichtsräte und Vorstände dann ab, und ein Treffen
          mit allen Mitgliedern wird organisiert.
      - question: Welche Leistungen müssen Mitglieder erbringen?
        answer: Du musst bei uns gar keine Leistungen erbringen, die Mitarbeit in den Arbeitsgruppen ist komplett freiwillig.
      - question: Gibt es eine Nachschusspflicht?
        answer: Nein, das ist laut unserer [Satzung](../../lang/de/membership.html) nicht vorgesehen. Das bedeutet, dass es nicht passieren kann, dass du
          zusätzlich zu dem Geld für deine Anteile noch etwas nachzahlen musst.
      - question: Was ist, wenn ich aussteigen will?
        answer: Jedes Mitglied hat das Recht, die Mitgliedschaft zum Ende des Kalenderjahres zu kündigen. Die Kündigung muss spätestens sechs Monate vorher
          schriftlich erfolgen und ist frühestens zum Ende des dritten Geschäftsjahres nach dem Mitgliedsbeitritt möglich.
      - question: Was ist der aktuelle Status?
        answer: Am 8. März 2024 haben wir bei Hanuschke geöffnet.
      - question: Ich gehe schon auf den Wochenmarkt. Worin unterscheidet sich der Unverpackt-Laden?
        answer: Das Sortiment eines Unverpackt-Ladens ist breiter. Es gibt nicht nur Obst und Gemüse, sondern auch Trockenware wie Mehl, Bohnen und Reis
          sowie Kosmetikartikel wie Seife, Shampoo und Zahnpastatabs.


