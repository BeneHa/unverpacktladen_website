  faq:
    title: Domande frequenti
    items:
      - question: Perché una cooperativa?
        answer: Tutti noi vogliamo aiutare ad aprire un negozio, ma abbiamo anche i nostri lavori a tempo pieno. Distribuendo il progetto come una cooperativa
          su molte spalle, il carico di lavoro rimane gestibile e ciascuno rischia solo tanto denaro quanto vuole investire.
      - question: La cooperativa è registrata?
        answer: La cooperativa è registrata nel registro delle cooperative.
      - question: Come è strutturata una cooperativa?
        answer: I membri eleggono il consiglio di sorveglianza nell'assemblea generale, che a sua volta nomina l'amministrazione. L'amministrazione poi
          gestisce gli affari della cooperativa.
      - question: Come posso diventare membro?
        answer: Puoi già iscriverti con il nostro [modulo di adesione](../../lang/de/membership.html). Invia il modulo compilato, poi ti invieremo il tuo
          numero di socio e potrai trasferire la tua quota.
      - question: Qual è l'importo minimo e massimo di contribuzione?
        answer: È possibile acquistare una o più quote per persona, una quota costa 150€. Non c'è un numero massimo di quote acquistabili.
      - question: Come posso contribuire?
        answer: Abbiamo diversi gruppi di lavoro che si occupano di temi come il negozio, le finanze o la tecnologia. Scrivici una [mail](mailto:info@rieselbar.de),
          poi ne parleremo meglio.
      - question: Come funziona il lavoro all'interno della cooperativa?
        answer: Ogni gruppo di lavoro scambia informazioni in modo individuale. Per eventi importanti, i membri del consiglio di sorveglianza e dell'amministrazione
          si coordinano, e viene organizzato un incontro con tutti i soci.
      - question: Quali prestazioni devono fornire i membri?
        answer: Non è necessario che tu fornisca alcun tipo di prestazione, il lavoro nei gruppi è completamente volontario.
      - question: C'è un obbligo di contribuzione aggiuntiva?
        answer: No, secondo il nostro [statuto](../../lang/de/membership.html) non è previsto. Ciò significa che non puoi essere obbligato a pagare più
          del denaro per le tue quote.
      - question: Cosa succede se voglio ritirarmi?
        answer: Ogni membro ha il diritto di recedere dall'adesione alla fine dell'anno civile. La disdetta deve avvenire almeno sei mesi prima per iscritto
          ed è possibile al più presto alla fine del terzo esercizio finanziario dopo l'ingresso nel consorzio.
      - question: Qual è lo stato attuale?
        answer: L'8 marzo 2024 abbiamo aperto presso Hanuschke.
      - question: Vado già al mercato settimanale. In cosa si differenzia il negozio sfuso?
        answer: L'assortimento di un negozio sfuso è più ampio. Non ci sono solo frutta e verdura, ma anche prodotti secchi come farina, fagioli e riso,
          oltre a prodotti cosmetici come sapone, shampoo e pastiglie per dentifricio.

