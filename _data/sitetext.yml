  faq:
    title: "Häufig gestellte Fragen"
    items:
    - question: "Warum eine Genossenschaft?"
      answer: "Wir alle möchten helfen einen Laden zu eröffnen, aber wir haben hauptberufliche Jobs denen wir auch weiterhin nachgehen wollen. Indem wir das Projekt als Genossenschaft auf viele Schultern verteilen, bleibt der Arbeitsaufwand überschaubar und jeder haftet auch nur mit so viel Geld wie er einzahlen will."
    - question: "Ist die Genossenschaft eingetragen?"
      answer: "Noch nicht, daran arbeiten wir gerade. Wir hoffen, dass dies bis Ende März abgeschlossen ist."
    - question: "Wie ist eine Genossenschaft aufgebaut?"
      answer: "Die Mitglieder wählen bei der Generalversammlung den Aufsichtsrat, der dann wiederum den Vorstand einsetzt. Der Vorstand führt dann die Geschäfte der Genossenschaft."
    - question: "Wie kann man Mitglied werden?"
      answer: "Sobald wir gegründet sind, kannst du dicht mit einem Beitrittsformular anmelden. Sobald dann deine Einlage überwiesen ist, bist du offiziell Mitglied."
    - question: "Was ist der Mindest- und Höchstbeitrag?"
      answer: "Es ist möglich zwischen 1 und 30 Anteile pro Person zu kaufen, ein Anteil kostet 150€ (gesetzlich festgelegt)."
    - question: "Wie kann ich mich einbringen?"
      answer: "Wir haben verschiedene Arbeitsgruppen, die sich um Themen wie den Laden, Finanzen oder Technik kümmern. Schreib uns eine Mail, dann besprechen wir wo es für dich Sinn machen würde mitzumachen."
    - question: "Wie läuft die Arbeit in der Genossenschaft?"
      answer: "Jede Arbeitsgruppe tauscht sich individuell aus, wir nutzen für die Kommunikation meist Microsoft Teams oder treffen uns persönlich. Zu wichtigen Anlässen stimmen sich die Aufsichtsräte und Vorstände dann ab um ein Treffen mit allen Mitgliedern zu organisieren (bisher immer als Videokonferenz)."
    - question: "Welche Leistungen müssen Mitglieder leisten?"
      answer: "Du musst bei uns gar keine Leistungen erbringen, die Mitarbeit in den Arbeitsgruppen ist komplett freiwillig."
    - question: "Gibt es eine Nachschusspflicht?"
      answer: "Nein, das ist laut Satzung nicht vorgesehen. Das bedeutet dass es nicht passieren kann dass du zusätzlich zu dem Geld für deine Anteile noch etwas nachzahlen musst."
    - question: "Was ist wenn ich aussteigen will?"
      answer: "Die gekauften Anteile können jederzeit wieder ausbezahlt werden."



