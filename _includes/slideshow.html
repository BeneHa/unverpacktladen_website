<!-- Slideshow container -->
<section class="page-section" id="{{ site.data.sitetext[page.locale].slideshow.section | default: "slideshow" }}">
  <div class="container">
    <div class="row" style="padding-bottom: 5%">
      <div class="col-lg-12">

        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{ site.data.sitetext[page.locale].slideshow.title | markdownify | default: "Impressionen" }}</h2>
          </div>
        </div>


        <div class="slideshow-container">

          {% for image in site.data.sitetext[page.locale].slideshow.images %}
          <div class="mySlides fade" style="opacity: 100">
            <img src="../../../assets/img/slideshow/{{ image.filename}}" style="width:100%">
            <div class="text">{{ image.caption }}</div>
          </div>
          {% endfor %}


          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          {% for image in site.data.sitetext[page.locale].slideshow.images %}
          <span class="dot" onclick="currentSlide({{ forloop.index }})"></span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
