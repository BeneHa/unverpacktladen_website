<!-- Progress -->
<section class="py-5"   id="{{ site.data.sitetext[page.locale].progress.section | default: "progress" }}">
  <div class="container">
    <div class="row" >
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[page.locale].progress.title | markdownify | default: "Fortschritt" }}</h2>
      </div>
    </div>
  </div>
  
  <div class="container" style="display: flex;flex-wrap: wrap; text-align: justify; width: 100%">




    {% for item in site.data.sitetext[page.locale].progress.items %}
    <div class="row" style="width: 100%">
    <div class="col-md-2" ">
      <p style="text-align: left;">{{ item.text1 }}</p>
    </div>
    <div class="col-md-7"  ">
      <div class="progress progress-striped">
        <div class="progress-bar progress-bar-{{ item.index }}">
        </div> 
      </div> 
      <p style="padding-bottom: 5vh; padding-top: 1vh">{{ item.text }}</p>
    </div>
    <div class="col-md-3">
      <p style="text-align: right">Ziel: {{ item.text2 }}</p>
    </div>
  </div>
  <hr style="height: 2vh; width: 100%">
    {% endfor %}

  </div>
</section>
